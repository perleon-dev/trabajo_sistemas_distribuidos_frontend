<form nz-form [formGroup] = "frmDerechoLlaveDetalle">
    <nz-table nzShowPagination = "false" [nzData] = "contractTemplateKeyRightList" [nzLoading] = "loadingTable">
        <thead>
            <th>Tipo de moneda</th>
            <th>Monto por concepto de la Renta Fija</th>
            <th>N° de rentas</th>
            <th>Monto del Derecho llave</th>
            <th>Fecha máxima de entrega</th>
        </thead>
        <tbody>
            <tr *ngFor = "let item of contractTemplateKeyRightList">
                <td>{{item.moneda_c_name}}</td>                            
                <td>{{item.cont_vig_fixed_rent_amount}}</td>
                <td>{{item.cont_gar_c_nnro_rentas}}</td>
                <td>{{item.cont_derllave_c_emonto_formatted}}</td>
                <td>{{item.cont_derllave_c_dfec | dateFormat}}</td>
            </tr>
        </tbody>
    </nz-table>
</form>
<div *nzModalFooter>
    <button nz-button nzType="default" (click) = "onCancel()">Cancelar</button>
    <button nz-button nzType="primary" (click) = "onAccept()">Aceptar</button>
</div>
